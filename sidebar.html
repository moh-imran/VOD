<div class="usern_f clearfix">
    <div class="table">
        <div class="table-cell"> <a href="#/profile/{{username}}" class="imge"><img src="{{profileimage}}"></a></div>
        <div class="table-cell"><a href="#/profile/{{username}}"  class="name" > {{name}}</a></div>
    </div>


    <div class="clear"></div>
    <div class="user_ff">
        <div class="row clearfix">
            <div class="following">
                <a href="#/humansfollowings">
                    <div class="text-center">{{MyFollowingsCount}}</div>

                </a>
            </div>

                <div class="followers">

                    Followers
                </div>
            </a>
        </div>
    </div>
</div>
